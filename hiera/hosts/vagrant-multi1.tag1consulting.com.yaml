# Default configuration for vagrant-multi1.tag1consulting.com
#
#################################################
# Apache configuration.

site_profile::web::vhosts:
  vagrant-test.tag1consulting.dev:
    port: 80
    docroot: /var/www/html
    docroot_owner: 'apache'
    docroot_group: 'vagrant'
    docroot_mode: '2775'
    directories:
      - path: '/var/www/html'
        allow_override: All
        options:
          - Indexes
          - FollowSymLinks
          - MultiViews

#################################################
# MySQL configuration.
#
# Default database for Vagrant:
# Database name: vagrant
# User name: vagrant
# Password: vagrant

mysql::server::databases:
  'vagrant':
    ensure: 'present'
    charset: 'utf8'

mysql::server::users:
  'vagrant@localhost':
    ensure: 'present'
    password_hash: '*04E6E1273D1783DF7D57DC5479FE01CFFDFD0058'

mysql::server::grants:
  'vagrant@localhost/vagrant.*':
    ensure: 'present'
    user: 'vagrant@localhost'
    privileges: ['ALL']
    table: 'vagrant.*'


